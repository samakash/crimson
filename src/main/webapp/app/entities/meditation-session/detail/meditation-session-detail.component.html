<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="meditationSession">
      <h2 data-cy="meditationSessionDetailsHeading"><span>Meditation Session</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ meditationSession.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ meditationSession.title }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ meditationSession.description }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ meditationSession.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ meditationSession.user?.login }}</span>
        </dd>
        <dt><span>Meditation</span></dt>
        <dd>
          <div *ngIf="meditationSession.meditation">
            <a [routerLink]="['/mood', meditationSession.meditation.id, 'view']">{{ meditationSession.meditation.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/meditation-session', meditationSession.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
