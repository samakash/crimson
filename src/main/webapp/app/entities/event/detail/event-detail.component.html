<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="event">
      <h2 data-cy="eventDetailsHeading"><span>Event</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ event.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ event.title }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ event.description }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ event.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
          <span>{{ event.location }}</span>
        </dd>
        <dt><span>Meditation</span></dt>
        <dd>
          <div *ngIf="event.meditation">
            <a [routerLink]="['/meditation', event.meditation.id, 'view']">{{ event.meditation.id }}</a>
          </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span *ngFor="let user of event.users; let last = last"> {{ user.id }}{{ last ? '' : ', ' }} </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event', event.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
