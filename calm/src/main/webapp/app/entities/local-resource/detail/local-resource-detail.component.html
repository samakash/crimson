<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="localResource">
      <h2 data-cy="localResourceDetailsHeading"><span>Local Resource</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ localResource.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ localResource.title }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ localResource.type }}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
          <span>{{ localResource.location }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ localResource.description }}</span>
        </dd>
        <dt><span>Image URL</span></dt>
        <dd>
          <span>{{ localResource.imageURL }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/local-resource', localResource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
