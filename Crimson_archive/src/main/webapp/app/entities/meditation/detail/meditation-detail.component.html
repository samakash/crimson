<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="meditation">
      <h2 data-cy="meditationDetailsHeading"><span>Meditation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>ID</span></dt>
        <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
          <span>{{ meditation.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ meditation.name }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ meditation.content }}</span>
        </dd>
        <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>Video Url</span></dt>
        <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
          <span>{{ meditation.videoUrl }}</span>
        </dd>
        <dt><span>Video Player</span></dt>
        <dd>
<!--          <span>{{ meditation.videoUrl }}</span>-->
          <video width="320" height="240" controls>
            <source src='{{ meditation.videoUrl }}' type="video/mp4" http-equiv="Content-Security-Policy" content="media-src 'self' data:; default-src 'self'">
          </video>
        </dd>


      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/meditation', meditation.id, 'edit']" class="btn btn-primary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
