<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="referal">
      <h2 data-cy="referalDetailsHeading"><span>Referal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ referal.id }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ referal.email }}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
          <span>{{ referal.message }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ referal.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/referal', referal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
